<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자4</title>
    <style>
        .test1 {
            background-color: yellow;
            color: white;
        }

        div { /* width, height는 중복되지 않기 때문에 그대로 적용. 배경 색상은 클래스 선택자가 우선. */
            width: 300px;
            height: 300px;
            background-color: darkmagenta;
        }

        #test2 {
            background-color: plum;
            color: darkblue;
        }

        .test2 {
            background-color: blue !important;
            color: white !important;
        }

    </style>
</head>
<body>
<h1>선택자 우선순위</h1>
<p>
    기본적으로 CSS 속성은 위에서부터 아래로 스타일이 적용 되지만, 같은 요소에 여러 CSS 속성이
    설정 된 경우에는 우선순위에 따라 스타일이 적용 된다.
</p>
<pre>
        태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 < !important 순서로 우선 순위를 가진다.
    </pre>
<hr>
<h2>선택자 우선순위 테스트</h2>
<div id="test1" class="test1">우선순위 테스트1</div>
<p id="test2" class="test2" style="background-color: yellowgreen">우선순위 테스트2</p>

</body>
</html>
