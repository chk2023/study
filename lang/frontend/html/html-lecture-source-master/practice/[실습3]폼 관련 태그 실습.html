<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[실습3]폼 관련 태그 실습</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label>ID</label></th>
                    <td><input type="text" name="userId" placeholder="아이디 10글자 이내"></td>
                    <td><input type="button" value="중복 확인"><br></td>
                </tr>
                <tr>
                    <th><label>비밀번호</label></th>
                    <td colspan="2"><input type="password" name="userPwd" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="26"><br></td>
                </tr>
                <tr>
                    <th><label>비밀번호 확인</label></th>
                    <td colspan="2"><input type="password" name="userPwd02" size="26"><br></td>
                </tr>
                <tr>
                    <th><label>Email</label></th>
                    <td><input type="text" name="userEmail"></td>
                    <td><select name="email">
                        <option value="naver">@naver.com</option>
                        <option value="daum">@daum.com</option>
                        <option value="google">@google.com</option>
                        <option value="self" selected>직접입력</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진 </label><input type="file" name="파일 선택" multiple><br><br>

            <label>성별 : </label>
            <input id="male" type="radio" name="gender" value="M" checked>
            <label for="male">남자</label>
            <input id="female" type="radio" name="gender" value="F">
            <label for="female">여자</label><br><br>

            <label>생년월일 : </label><input type="date" name="date"><br><br>

            <label>취미</label><br>
            <input type="checkbox" id="baseball" name="hobby" value="야구">
            <label for="baseball">야구</label>
            <input type="checkbox" id="basketball" name="hobby" value="농구">
            <label for="basketball">농구</label>
            <input type="checkbox" id="football" name="hobby" value="축구">
            <label for="football">축구</label><br>
            <input type="checkbox" id="study" name="hobby" value="공부" checked>
            <label for="study">공부</label>
            <input type="checkbox" id="music" name="hobby" value="음악감상">
            <label for="music">음악감상</label><br>
            <input type="checkbox" id="etc" name="hobby" value="기타">
            <label for="etc">기타 : </label><input type="text"><br><br>

            <label>자기소개</label><br>
            <textarea name="contents" id="" cols="50" rows="5" style="resize: none"></textarea>
        </fieldset>
        <br>&nbsp
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <button onclick="history.back()">이전으로</button>
    </form>
</body>
</html>
