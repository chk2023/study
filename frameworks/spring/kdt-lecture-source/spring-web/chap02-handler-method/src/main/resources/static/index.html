<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>핸들러 메서드의 파라미터와 어노테이션</h1>

    <h3>1. WebRequest로 요청 파라미터 전달 받기</h3>
    <button onclick="location.href='/first/regist'">WebRequest</button>

    <h3>2. @RequestParam으로 요청 파라미터 전달 받기</h3>
    <button onclick="location.href='/first/modify'">@RequestParam</button>

    <h3>3. @ModelAttribute로 요청 파라미터 전달 받기</h3>
    <button onclick="location.href='/first/search'">@ModelAttribute</button>

    <h3>4. Session 이용하기</h3>
    <button onclick="location.href='/first/login'">Session</button>

    <h3>5. @RequestBody 이용하기</h3>
    <button onclick="location.href='/first/body'">@RequestBody</button>

</body>
</html>
