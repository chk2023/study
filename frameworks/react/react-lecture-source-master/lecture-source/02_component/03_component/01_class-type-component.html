<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_class-type-component</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    /* 클래스형 컴포넌트
    * : ES6에서 제공 되는 클래스 문법을 이용해 렌더링 될 컴포넌트를 정의하는 방법을 제공
    * */

    /* 클래스 vs 함수
    * 함수형 컴포넌트의 문법이 더 간결하고 메모리도 덜 사용하므로 권장 된다.
    * 단, 유상태 컴포넌트 사용 및 라이프 사이클 기능, 임의의 메소드 정의 등은 클래스형 컴포넌트에서만 사용 가능하다.
    * 이러한 함수형 컴포넌트의 기능적 한계를 hooks 제공으로 보완하고 있다.
    * */

    class Title extends React.Component {
        /* render 함수 필수 작성. 반환 값으로 랜더링 될 리액트 엘리먼트 작성. 일반적으로 JSX 문법 사용. */
        render(){
            return <h1>Class Component</h1>;
        }
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Title/>);
</script>

</body>
</html>
